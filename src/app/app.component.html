<mat-sidenav-container class="wrapper">
  <mat-sidenav #sidenav mode="over" class="sidenav" [(opened)]="sidenavOpened">
    <h3>Kategóriák</h3>
    <button mat-button (click)="navigateTo('/products')">Ruhák</button>
    <button mat-button (click)="navigateTo('/products')">Cipők</button>
    <button mat-button (click)="navigateTo('/products')">Sapkák</button>
    <button mat-button (click)="navigateTo('/products')">Kiegészítők</button>
    <button mat-button (click)="navigateTo('/products')">Játékosok</button>
  </mat-sidenav>

  <mat-toolbar class="toolbar">
    <div class="toolbar-top">
      <a routerLink="/main">
        <img src="/dunk_shop_logo.png" alt="dunk_shop_logo" />
      </a>

      <div class="contact">
        <p>Ügyfélszolgálat:</p>
        <p>H-P 9:00-13:00</p>
        <p>info&#64;dunkshop.hu</p>
        <p>+36-1 451-8889</p>
      </div>

      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Keresés</mat-label>
        <input matInput />
        <button mat-icon-button matSuffix aria-label="Keresés">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="exchange">
        <mat-label>Valuta</mat-label>
        <mat-select>
          <mat-option>Ft (HUF)</mat-option>
          <mat-option>€ (EUR)</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-flat-button class="buttons" routerLink="/profile">
        <mat-icon>person</mat-icon>
        <p class="button-title">Profil</p>
      </button>

      <button mat-flat-button class="buttons" routerLink="/cart">
        <mat-icon>shopping_cart</mat-icon>
        <p class="button-title">
          Kosár {{ productQuatityService.allProductQuantity$ | async }}
        </p>
      </button>
    </div>

    <div class="toolbar-bottom">
      <button
        mat-flat-button
        class="buttons lower-buttons"
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu-icon</mat-icon>
        <p class="button-title">Kategóriák</p>
      </button>

      <button
        mat-flat-button
        class="buttons lower-buttons"
        routerLink="/return"
      >
        <mat-icon>settings_backup_restore</mat-icon>
        <p class="button-title">Visszaküldés</p>
      </button>

      <button mat-flat-button class="buttons lower-buttons">
        <mat-icon>store</mat-icon>
        <p class="button-title">Üzleteink</p>
      </button>

      <a
        href="https://cas-software.hu/dolgozz-velunk/"
        target="_blank"
        rel="noopener"
      >
        <button
          mat-flat-button
          class="buttons lower-buttons"
          routerLink="/work-with-us"
        >
          <mat-icon>work</mat-icon>
          <p class="button-title">Dolgozz velünk!</p>
        </button>
      </a>
    </div>
  </mat-toolbar>

  <router-outlet />
</mat-sidenav-container>
