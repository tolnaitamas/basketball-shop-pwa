<div class="card">
  <img [src]="product.imageUrl" alt="{{ product.name }}" class="image" />
  <h2>{{ product.name }}</h2>
  <p class="price">{{ product.price }} HUF</p>
  <div class="sizes">
    <label for="size">Méret:</label>
    <select [(ngModel)]="product.selectedSize" id="size">
      <option *ngFor="let size of product.sizes" [value]="size">
        {{ size }}
      </option>
    </select>
  </div>
  <button mat-flat-button (click)="addToCart()">Kosárba</button>
</div>
