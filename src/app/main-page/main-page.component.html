<div class="slider-wrapper">
  <div
    class="slider-track"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
  >
    <img
      *ngFor="let image of images"
      [src]="image"
      class="slider-image"
      alt="slider"
    />
  </div>
</div>
<div class="features">
  <p>🚚 Gyors szállítás</p>
  <p>🏀 Prémium kosaras cuccok</p>
  <p>♻️ 30 napos csere opció</p>
  <p>🚗 Ingyenes visszaküldés</p>
</div>
<app-product-card></app-product-card>
<app-footer></app-footer>
